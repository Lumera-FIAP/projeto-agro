<div class="contact-form-section"></div>
    <div class="contact-container">
        <div class="contact-content">
            <div class="form-content">
                <h2>Fale conosco para saber mais ou colaborar.</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Telefone" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Mensagem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="contact-button">Entre em contato</button>
                </form>
            </div>
            <div class="image-content">
                <img src="./assets/images/contact-illustration.svg" alt="Ilustração de duas pessoas interagindo com uma interface">
            </div>
        </div>
    </div>
</div>
